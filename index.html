<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="asset/css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

    <script src="https://kit.fontawesome.com/2a0a69cc5c.js" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Booki</title>
</head>
<body>
    <header>
            <div class="logo" >  <a href="index.html"> <img height="55" src="asset/images/logo/Booki@3x.png" alt="Logo de l'entreprise Booki"> </a> </div>
            
           <nav> 
               <ul class="menu">
                    <li class="menu_hebergements">
                        <a href="#">Hebergements</a>
                    </li>
                    <li class="menu_activites">
                        <a href="#" >Activités</a>
                    </li>
                </ul>
            </nav>
    </header>

    <section class="section_recherche">
        <div>
            <h1> Trouvez votre hébergemment pour un vacances de rêves </h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>

        <div>
            <form method="post" action="#" id="formulaire">

                <div class="icon-localisation">
                    <i class="fa-solid fa-location-dot"></i> 
                </div>
                <input type="text" name="ville" placeholder="Marseille, France" />
                <button type="button" class="button_form">Rechercher</button>
            </form>
        </div>

        <div class="filtres">
            <div>
                <p>Filtres</p>
            </div>
            <div class="filtre_contents economique">
                <i class="fa-solid fa-money-bill-wave icone_filtres"></i>
                <p id="filtre_eco">Economique</p>
            </div>
            <div class="filtre_contents familial">
                <i class="fa-solid fa-child-reaching icone_filtres"></i>
                <p id="filtre_famille">Familial</p>
            </div>
            <div class="filtre_contents romantique">
                <i class="fa-solid fa-heart icone_filtres"></i>
                <p id="filtre_romantique">Romantique</p>
            </div>
            <div class="filtre_contents animaux">
                <i class="fa-solid fa-dog icone_filtres"></i>
                <p id="filtre_animaux">Animaux autorisés</p>
            </div>
        </div>

    </section>

    <section>
        <h1>Hébergements à Marseille</h1>

        <h1>Les plus populaires</h1>
    </section>
        

    
</body>
</html>
