<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
            .table {
            display: table;
            width: 100%;
            border-collapse: collapse;
            }

            .column {
            display: table-cell;
            border: 1px solid black;
            padding: 8px;
            vertical-align: top;
            }

            .cell {
            border: 1px solid black;
            padding: 8px;
            }


    </style>

    <div class="table">
        <div class="column">
          <div class="cell">
            <p>1</p>
          </div>
          <div class="cell">
            <p>2</p>
          </div>
          <div class="cell">
            <p>3</p>
          </div>
        </div>
        <div class="column">
            <div class="cell">
              <p>Contenu de la première colonne, première ligne</p>
            </div>
            <div class="cell">
              <p>Contenu de la première colonne, deuxième ligne</p>
            </div>
            <div class="cell">
              <p>Contenu de la première colonne, troisième ligne</p>
            </div>
          </div>
    </div>
</body>
</html>
